{% extends 'base.html' %}

{% block content-heading %}
Contact Us
{% endblock %}

{% block content %}
    <form class="mt-5" action="contactUs" method="POST">
        {% csrf_token %}
        <input type="text" class="form-control" placeholder="Name" name="name">
        <input type="email" class="form-control mt-3" placeholder="Email" name="email">
        <input type="text" class="form-control mt-3" placeholder="Subject" name="subject">
        <textarea class="form-control mt-3" rows="3" id="message" placeholder="Message"></textarea>
        <input type="submit" value="Send Message" class="btn btn-block btn-success mt-3">
    </form>
{% endblock %}
